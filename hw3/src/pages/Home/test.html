<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="todo-app__root">
            <header class="todo-app__header">
                <div class="todo-app__title">
                    <span>todos</span>
                </div>
            </header>
            <section class="todo-app__main">
                <input type="text" class="todo-app__input">
                <ul class="todo-app__list" id="todo-list">
                    <li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input id="0" type="checkbox">
                            <label for="0"></label>
                        </div>
                        <h1 class="todo-app__item-detail">
                            This is todo
                        </h1>
                        <img src="./x.png" class="todo-app__item-x">
                    </li>
                </ul>
            </section>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total">?? left</div>
                <ul class="todo-app__view-buttons">
                    <li>all</li>
                </ul>
                <div class="todo-app__clean">clear</div>
            </footer>
        </div>
    </body>
</html>
